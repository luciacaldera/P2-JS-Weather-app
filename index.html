<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div id="user-input-container">
        <form id="location-form">
          <label id="location-label" for="location-input">Location:</label>
          <input id="location-input" type="text" placeholder="City name" />
          <button id="load-btn" class="button" type="submit">
            See weather
          </button>
        </form>
      </div>
      <div id="weather-container">
        <ul id="weather-details">
          <li class="weather-detail"><img src="" alt="" /></li>
        </ul>
      </div>
    </main>
  </body>
</html>
